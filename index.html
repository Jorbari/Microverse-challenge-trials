<!DOCTYPE html>

  <head>

    <div class="wrapper">

          <option>Adderss 1</option>

          <option>Adderss 3</option>
      </select>
      <input type="radio" name="gender">
      <input type="radio" name="gender">

      <input type="checkbox">
      <input type="checkbox">

      <textarea></textarea>
      <button id="submit"></button>
      </form>
    </div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
